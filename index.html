<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script
      src="https://kit.fontawesome.com/0dffbe6a91.js"
      crossorigin="anonymous"
    ></script>
    <title>calc</title>
  </head>
  <body>
    <div class="main__container">
      <header class="header">
        <div class="switch-field">
          <input
            type="radio"
            id="radio-one"
            name="switch-one"
            value="yes"
            checked
          />
          <label for="radio-one"
            ><i class="fa-regular fa-eye"></i> Runtime</label
          >
          <input type="radio" id="radio-two" name="switch-one" value="no" />
          <label for="radio-two"
            ><i class="fa-solid fa-chevron-right fa-rotate-180"></i
            ><i class="fa-solid fa-chevron-right"></i> Constructor</label
          >
        </div>
      </header>
      <div class="calculator">
        <div class="calc__elements">
            <div id="drag1" draggable="true" class="calc__screen">
              <div class="screen__result">0</div>
              <button class="clean__btn">C</button>
            </div>
          <div id="drag2" draggable="true" class="calc__math"></div>
          <div id="drag3" draggable="true" class="calc__numbers"></div>
          <button id="drag4" draggable="true" class="btn__calc">=</button>
        </div>
        <div id="drop" class="work__field">
          <div class="work__field__text">
            <span class="work__field__text__span1">Перетащите сюда<br></span>
            <span class="work__field__text__span2"
              >любой элеменет<br />из левой панели</span
            >
          </div>
        </div>
      </div>
    </div>
    <script src="./script/operators.js" defer></script>
    <script src="./script/numbers.js" defer></script>
    <script src="./script/index.js" defer></script>
  </body>
</html>
